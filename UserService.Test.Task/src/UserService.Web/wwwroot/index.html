    <div id="userlogs"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/user")
            .build();

        hubConnection.start().then(() => {
            logMessages("Connected to user hub")
          
        }).catch(err => logErrorMessages("Connection error: ", err));

        //document.getElementById("sendBtn").addEventListener("click", function () {

        hubConnection.on("ReceiveMessages", function (message) {
            logMessages(message)
        });

        //hubConnection.start()

        //        document.getElementById("sendBtn").disabled = false;
        //    })
        //    .catch(function (err) {
        //        return console.error(err.toString());
        //    });

        function logMessages(message) {
            let messageElement = document.createElement("p");
            messageElement.textContent = message;
            document.getElementById("userlogs").appendChild(messageElement);
            console.log(message);
        }

        function logErrorMessages(message, err) {
            let messageElement = document.createElement("p");
            messageElement.textContent = message + err;
            document.getElementById("userlogs").appendChild(messageElement);
            console.error(message, err)
        }

    </script>
</body>
